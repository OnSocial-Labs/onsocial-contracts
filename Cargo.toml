[workspace]
members = [
    "contracts/auth-onsocial",
    "contracts/ft-wrapper-onsocial",
    "contracts/relayer-onsocial",
    "tests",
]
resolver = "2"

[workspace.dependencies]
near-sdk = "5.12.0"
serde_json = "1.0"

[profile.release]
opt-level = "z"
codegen-units = 1
lto = true
panic = "abort"
overflow-checks = true
debug = false

[profile.test]
opt-level = 0
debug = true